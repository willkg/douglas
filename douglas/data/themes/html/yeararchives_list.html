{% extends "layout.html" %}

{% block navigation %}
  {{ super() }}
  {% if pager is defined %}
    {{ pager.as_list()|safe }}
  {% endif %}
{% endblock navigation %}

{% block content %}
  {% for entry in content %}
    <h3>{{ entry.title }}</h3>
    <div class="blosxomStory">
      {{ entry.body|safe }}
    </div>
  {% endfor %}
{% endblock content %}
